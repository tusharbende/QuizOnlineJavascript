<!DOCTYPE html>
<html>

<head>
    <title>Log-in</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

    <div class="login-card">
        <table>
            <tbody>
                <tr>
                    <td>
                        <p>Rules are as below:</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            1.Quiz Duration is Max 10min.
                        </p>
                        <p>
                            2.Quiz contains 10 questions.
                        </p>
                        <p>
                            3.All 10 Questions are Multiple choice questions.
                        </p>

                        <p>
                            4.All questions are compulsory.
                        </p>
                        <p>
                            <b>5.always submit your answers,The quiz will be terminated once the time is over.</b>
                        </p>


                    </td>
                </tr>
            </tbody>
        </table>
        <button onclick="startTest()" class="login login-submit" >BEGIN TEST</button>
    </div>
    <script type="text/javascript" src="js/js_teststart.js">
    </script>

</body>

</html>
